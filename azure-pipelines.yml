trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: Npm@1
  inputs:
    command: 'publish'
    publishRegistry: 'useFeed'
    publishFeed: '57187e27-75ab-4b5a-8db0-c87ad649aca8/ad8783ce-98d8-4668-a1ce-a7ccca03d4cb'
  displayName: 'Publish to NPM registry'